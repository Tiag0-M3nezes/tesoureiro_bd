<div class="display">

    <section class="s-1">
        <div class="container-cards">
            <mat-card class="card-saudo cards mat-elevation-z1 ">
                <mat-card-title id="nome-saudo">Saldo</mat-card-title>
                <div *ngFor="let usuario of usuario">
                    <h2 class="card-saida-saudo">{{usuario.saudo}}</h2>
                </div>
            </mat-card>
            <mat-card class="card-sainte cards mat-elevation-z1">
                <mat-card-title><span>Transferências</span>
                    <div class="nome-card">Enviadas</div>
                </mat-card-title>
                <mat-icon id="flag">flag</mat-icon>
                <h2 class="card-saida">$ 20,00</h2>
                <div class="adicionar-container">
                    <div class="adicionar" (click)="navigateAdicionar()">
                        <i class="material-icons adicionar-icon">
                            add
                        </i>
                    </div>
                </div>
            </mat-card>
            <mat-card class="card-entrante cards mat-elevation-z1">
                <mat-card-title><span>Transferências<br></span>
                    <div class="nome-card">Recebidas</div>
                </mat-card-title>
                <h2 class="card-saida">$ 20,00</h2>
                <div class="adicionar-container">
                    <div class="adicionar" (click)="navigateAdicionar()">
                        <i class="material-icons adicionar-icon">
                            add
                        </i>
                    </div>
                </div>
            </mat-card>
        </div>


    </section>

    <div class="c-filtros">
        <mat-form-field appearance="fill" class="filtros">
            <mat-label>Filtros</mat-label>
            <mat-select>
                <mat-option *ngFor="let Filtros of Filtros " [value]="Filtros.name">
                    {{Filtros.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="filtros">
            <mat-label>Filtros</mat-label>
            <mat-select>
                <mat-option *ngFor="let Filtros of Filtros " [value]="Filtros.name">
                    {{Filtros.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>


    <section class="data-views">
        <table mat-table [dataSource]="Sainte" class="mat-elevation-z3">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <!-- data Columm -->
            <ng-container matColumnDef="data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.data}} </td>
            </ng-container>

            <!-- statitics Columm -->
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="s-grafico" id="g-2">
            <div class="c-grafico">
        </div>
        </div>
    </section>


</div>
